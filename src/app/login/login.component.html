  <div class="content" role="main">
    <h2>Log In here</h2>
    <div class="card-container">
      <div class="card">
        <form [formGroup]="logInForm" class="example-form" (ngSubmit)="loginFormSubmit(logInForm)">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" formControlName="username" [errorStateMatcher]="matcher">
            <mat-error *ngIf="logInForm.get('username').hasError('email') && !logInForm.get('username').hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="logInForm.get('username').hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
  
          <mat-form-field class="example-full-width" style="margin-top: 5px;">
            <input matInput placeholder="Password" formControlName="password" [type]="hide ? 'password' : 'text'" [errorStateMatcher]="matcher">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="logInForm.get('password').hasError('required')">
              Password is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <button type="submit" class="submit-button" id="submit" mat-raised-button color="primary">Enter</button>
          <div>
            <p class="no-account-text">Dont have an account ? Sorry we cant help either. </p>
          </div>
        </form>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
